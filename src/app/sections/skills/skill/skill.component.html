<div class="skill">
    <img [src]="'images/skills/'+skill?.icon+'.png'" [alt]="skill?.icon">
    <h3>{{skill?.name}}</h3>
    <div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style]="'width: '+level +'%;'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <span class="level">{{level}} / 100</span>
    </div>
</div>
